<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ikwuka A. Ch. Okoye">
    <meta name="description" content="Clone AirBnB landing page">
    <title>It's (h)over - AirBnB_clone</title>

    <!-- Custom CSS/Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/icon.png">
  </head>

  <body>
    <header>
      <nav>
          <div class="airbnb_logo"></div>
      </nav>
    </header>

    <div class="container">
      <section class="filters">
        <button type="button">Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li><h2>Arizona:</h2></li>
            <li>
              <ul class="popover">
                <li>Page</li>
                <li>Page2</li>
              </ul>
            </li>
            <li>
              <ul class="popover_list">
                <li>San Francisco</li>
                <li>Chicago</li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Swimming Pool, Cyber Bootcamp...</h4>
        </div>
        <ul class="popover">
          <li>Pool</li>
          <li>Yoga class</li>
          <li>Massage</li>
        </ul>
      </section>
    </div>

    <footer>
      Best School
    </footer>
  </body>
</html>
